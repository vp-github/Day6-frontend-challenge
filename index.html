<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container1">
        <div class="main-header">Learn to code by watching others</div>
        <div class="description">
          See how experienced developers solve problems in real time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </div>
      </div>
      <div class="sub-container2">
        <button class="try-button">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </button>
        <div class="form-div">
          <input class="first-name box" type="text" placeholder="First Name" />
          <input class="last-name box" type="text" placeholder="Last Name" />
          <input class="email box" type="email" placeholder="Email Address" />
          <input class="password box" type="password" placeholder="Password" />
          <button type="submit" class="claim-button">
            CLAIM YOUR FREE TRIAL
          </button>
          <p>
            By clicking, you are agreeing to our <a>Terms and Conditions.</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
